<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">

                

            </div>
        </div>
    </div>

    <!-- Modal Trigger -->
    <div class="fixed-action-btn create-post">
        <a class="btn-floating btn-large red modal-trigger" data-target="modal-window">
          <i class="large material-icons">add</i>
        </a>
    </div>

    <!-- Modal Structure -->
    <div id="modal-window" class="modal">
        <div class="modal-content">
          <h4 id="modal-header"></h4>
          <div class="input-field">
            <input placeholder="Title..." id="title" type="text" class="validate" required>
          </div>
          <div class="input-field">
            <textarea placeholder="Content..." id="content" class="materialize-textarea"></textarea>
          </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="modal-button-submit"></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
